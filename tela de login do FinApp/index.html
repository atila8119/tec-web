<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  
  
</head>
<body>

<div class="login-container">
    <div class="logo">
      <img src="imagem/logo do finapp (1).svg" alt="FinApp Logo" id="logo-do-finapp" />
      
    </div>
    <h1>Bem-vindo de volta!</h1>
    <p>Estamos muito felizes por ter você de volta ao FinApp</p>

    <form class="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <a href="#" class="forgot-password">Esqueceu a senha?</a>

      <button id="botao-entrar">ENTRAR</button>
      <a href="cadastro.html" id="cadastro">Não possui conta, Clique aqui para se cadastrar.</a>
     
    </form>
  </div>


  <!--Sccript para quando clicar no botão ENTRAR seja direcionado para o painel de finanças-->
  <script>
      const botao = document.getElementById("botao-entrar");

      botao.addEventListener("click", function(){
        event.preventDefault(); // impede envio do form
        window.location.href = "https://ismaelbraz1.github.io/Tec-Web/#";
      });


  </script>

</body>
</html>
