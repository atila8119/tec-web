<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="logo">
        <img src="imagem/logo do finapp (1).svg" alt="FinApp Logo" id="logo-do-finapp" />     
    </div>

    <div class="login-container">

        <h2>Crie sua conta no FinApp</h2>
        <p>Se cadastre no FinApp e aproveite tudo o que ele oferece.</p>

        <form class="login-form">
            
            <label for="nome">Nome</label>
            <input type="name" id="nome" placeholder="Digite seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" />
            <br>
            <button id="botao-criar" type="submit">
                CRIAR CONTA
            </button>
    </form>
    </div>
     <!--Sccript para quando clicar no botão ENTRAR seja direcionado para o painel de finanças-->
    <script>
        const botao = document.getElementById("botao-criar");

        botao.addEventListener("click", function(){
            event.preventDefault(); // impede envio do form
            window.location.href = "https://ismaelbraz1.github.io/Tec-Web/#";
        });


    </script>



</body>
</html>
