<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML ="Hello JavaScript"'>
    Click ME!</button>
 <hr>

    <p>O JavaScript pode alterar valores de atributos HTML.
        Neste caso, o JavaScript altera o valor do atributo src (source) de uma imagem
    </p>

    <button onclick="document.getElementById('myImage').src='imagens/inicio do slide do sonic 2.png'"> Turn off the light </button>
    <br>
    
    <img id="myImage" src="imagens/inicio do slide do sonic.png" alt="" style="width: 200px;"">
    <br>
    
    <button onclick="document.getElementById('myImage').src='imagens/inicio do slide do sonic.png'">Turn on the light</button>

<hr>

    <p id="demo1"> JavaScript pode ocultar elementos HTML.</p>

    <button type="button" onclick="document.getElementById('demo1').style.display='none'"> Click Me!</button>

    <hr>

    <button id="botao" onclick="document.getElementById('botao').innerHTML ='se fudeu seu trouxa'"> Clique aqui</button>

    </body>
</html>
